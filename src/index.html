<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="./js/mock.js"></script>
    <script src="./assets/lib/js/d3/d3.min.js"></script>
    <!-- <script src="./assets/lib/js/d3/d3-force/d3-force.js"></script> -->
</head>

<body>
    <div class="btns">
        <button type="button" onclick="reset()">click</button>
        <button type="button" onclick="change(1)">graph1</button>
        <button type="button" onclick="change(2)">graph2</button>
        <button type="button" onclick="change(3)">graph3</button>
        <button type="button" onclick="changeData(1)">data1</button>
        <button type="button" onclick="changeData(2)">data2</button>
    </div>
    <div id="svg-wrapper">
        <svg id="svg" viewBox="0, 0, 800, 600" transform="translate(0,0)">
            <filter id="hv" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
                <feConvolveMatrix order="3 3" kernelMatrix="-3 0 0 0 -3 0 0 0 4" divisor="1" bias="1" targetX="0"
                    targetY="0" edgeMode="duplicate" preserveAlpha="true" x="0%" y="0%" width="100%" height="100%"
                    in="dropShadow" result="convolveMatrix1" />
            </filter>
        </svg>
    </div>
    <!-- <script src="./js/modify.js"></script> -->
    <script src="./js/boundary.v5.js"></script>
</body>

</html>
